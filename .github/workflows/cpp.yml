name: TdZdd test

on:
  push:
    branches: [main, develop]
    paths:
    - '**.cpp'
    - '**.hpp'

jobs:
  test-tdzdd:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install dependencies
      run: |
        sudo apt-get install -y make gcc g++
    - name: Test
      run: |
        cd src
        cmake -S . -B build
        cmake --build build
        cd build
        ctest -vv
